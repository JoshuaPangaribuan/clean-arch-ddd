version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query/"
    schema: "db/migrations/"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/infrastructure/persistence/sqlcgen"
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true

